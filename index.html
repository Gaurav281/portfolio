<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Title -->
    <title>Gaurav Khatri | MERN Stack Developer</title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Gaurav Khatri – MERN Stack Developer skilled in React, Node.js, MongoDB, and Full Stack Web Development. View projects, skills, and experience."
    />
    <meta
      name="keywords"
      content="Gaurav Khatri, MERN Stack Developer, React Developer, Full Stack Developer, Portfolio, JavaScript, Node.js"

    <!-- Theme Color -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Favicon -->

    <!-- Open Graph (LinkedIn, Facebook) -->
    <meta property="og:title" content="Gaurav Khatri | MERN Stack Developer" />
    <meta
      property="og:description"
      content="Portfolio of Gaurav Khatri – Full Stack MERN Developer. Explore projects, skills, and experience."
    />

    <meta property="og:url" content="https://your-portfolio-url.com" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gaurav Khatri | MERN Stack Developer" />
    <meta
      name="twitter:description"
      content="Full Stack MERN Developer portfolio with real-world projects."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Prevent horizontal overflow -->
    <style>
      html,
      body {
        width: 100%;
        overflow-x: hidden;
      }
    </style>
  </head>

  <body class="bg-slate-950 text-slate-100 antialiased">
